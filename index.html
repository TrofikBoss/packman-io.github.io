<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style-bv0.4.css">
    <title>Document</title>
</head>
<body>
    <div id="game">
        <div class="touchpoint"></div>
        <div class="game__menu page">
            <div class="menu__header">
                <h2>PackMan.io</h2>
            </div>
            <div class="menu__bottom">
                <div class="menu__left">
                    <div class="menu__form">
                        <input type="text" id="name" placeholder="Ваш ник" autocomplete="none">
                        <button onclick="changename = document.querySelector('#name').value">Сохранить</button>
                    </div>
                    <div class="menu__vk">
                        <div class="button vk__sub vk__button" onclick="vksub()">
                            <div class="vk__button__left"></div>
                            <div class="vk__button__right"><p>Подписаться на группу ВК</p></div>
                        </div>
                        <div class="button vk__send vk__button" onclick="vksend()">
                            <div class="vk__button__left"></div>
                            <div class="vk__button__right"><p>Поделиться</p></div>
                        </div>
                    </div>
                    <div class="button" id="gamestart">Начать игру</div>
                </div>
                <div class="menu__right">
                    <div class="page learn"></div>
                </div>
            </div>
        </div>
        <div class="page leaderboard">
            <h2>Лидеры</h2>
            <ul>
            </ul>
        </div>
        <div class="page leave" style="display: none;">
            <div class="button" id="leave">Выйти в меню</div>
        </div>
        <div class="game__container">
            <div class="game__area">
                <div class="game__border"></div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/@vkontakte/vk-bridge/dist/browser.min.js"></script>
    <script>
      vkBridge.send("VKWebAppInit");
      vkBridge.send('VKWebAppGetGroupInfo', {
      group_id: 217181628
      })
      .then((data) => { 
        if (data.id) {
          if (data.is_member == 1) {
            document.querySelector(".vk__sub .vk__button__left").classList.add("active");
          }
        }
      })
      .catch((error) => {
        console.log(error);
      });
    </script>
    <script src="script/game.js"></script>
</body>
</html>
