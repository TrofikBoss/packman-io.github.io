<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style-bV0.5.3.css">
    <title>Document</title>
</head>
<body>
    <div id="game">
        <div class="message__bar" style="opacity: 0">Тестовое сообщение</div>
        <div class="touchpoint"></div>
        <div class="page info" style="display: none">
            <div class="button">Закрыть</div>
            <iframe src="info.html" frameborder="0" height="100%" onclick="document.body.style.display = 'none'"></iframe>
        </div>
        <div class="game__menu page">
            <div class="menu__header">
                <h2>PackMan.io</h2>
            </div>
            <div class="menu__bottom">
                <div class="menu__left">
                    <div class="menu__form">
                        <input type="text" id="name" placeholder="Ваш ник" autocomplete="none">
                        <button onclick="changename = document.querySelector('#name').value">Сохранить</button>
                    </div>
                    <div class="menu__vk">
                        <div class="button vk__sub vk__button" onclick="vksub()">
                            <div class="vk__button__left"></div>
                            <div class="vk__button__right"><p>Подписаться на группу ВК</p></div>
                        </div>
                        <div class="button vk__send vk__button" onclick="vkshar()">
                            <div class="vk__button__left"></div>
                            <div class="vk__button__right"><p>Поделиться</p></div>
                        </div>
                    </div>
                    <div class="button bal">
                        <div class="drop_ type-ultra"></div>
                        <p>- 0 очков</p>
                    </div>
                    <div class="button buyboost" onclick="buyBoost(1)">
                        <p>Купить скорость<br>200 очков</p>
                    </div>
                    <div class="button" id="gamestart">Начать игру</div>
                </div>
                <div class="menu__right">
                    <div class="page learn">
                        <div class="button">Как играть?</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="page leaderboard" style="display: none">
            <h2>Лидеры</h2>
            <ul>
            </ul>
        </div>
        <div class="page boostlist">
            <div class="page item nostock boost_1" onclick="addBoost(0, 'speed', 8, 2)">
                <p>Скорость<br>2x - <span class="boost_1__count"></span>шт</p>
            </div>
        </div> 
        <div class="page leave" style="display: none">
            <div class="button" id="leave">Выйти в меню</div>
        </div>
        <div class="game__container">
            <div class="game__area">
                <div class="game__border"></div>
            </div>
        </div>
        <div class="loadimg" style="background-image: url(../textures/entity/packman.png), url(../textures/entity/packman__smile.png), url(../textures/entity/packman__ghost.png), url(../textures/entity/packman__ghost__smile.png);"></div>
    </div>
    <script src="https://unpkg.com/@vkontakte/vk-bridge/dist/browser.min.js"></script>
    <script>
      vkBridge.send("VKWebAppInit");
      vkBridge.send('VKWebAppGetGroupInfo', {
      group_id: 217181628
      })
      .then((data) => { 
        if (data.id) {
          if (data.is_member == 1) {
            document.querySelector(".vk__sub .vk__button__left").classList.add("active");
          }
        }
      })
      .catch((error) => {
        console.log(error);
      });
    </script>
    <script src="script/game-v1.1.4.js"></script>
</body>
</html>
